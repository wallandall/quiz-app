<div class="results">
  <h2>Results: {{ totalCorrect }} / {{ totalQuestions }}</h2>
  <div class="percent">
    <div *ngIf="percentage >= 60; else fail">
      <p>You scored {{ percentage }}%, well done, you passed!</p>
    </div>

    <ng-template #fail>
      <p>
        You scored {{ percentage }} %, please try again, you need 60% or more to
        pass!
      </p>
    </ng-template>
  </div>

  <div
    class="answer"
    *ngFor="let a of answers.values"
    [ngClass]="{ correct: a.correct }"
  >
    <div *ngIf="a.correct; else incorrect">
      <mat-icon class="icon">thumb_up_alt</mat-icon>
      <div class="answer__text">
        {{ a.value }}
      </div>
    </div>
    <ng-template #incorrect>
      <mat-icon class="icon">thumb_down_alt</mat-icon>
      <div class="answer__text">
        {{ a.value }}
      </div>
    </ng-template>
  </div>
  <button mat-raised-button class="btn" color="primary">
    <a routerLink="/welcome">Choose another quiz</a>
  </button>
</div>
